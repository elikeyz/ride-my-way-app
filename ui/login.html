<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
    <title>Log In to Ride My Way</title>
</head>
<body>
    <div class="bgImg">
        <div class="overlay">
            <nav class="title-bar">
                <div class="title-bar name-tag">
                    <a class="link-four" href="index.html"><h1>RIDE MY WAY</h1></a>
                </div>
                <div class="title-bar links">
                    <p class="index-links">LOGIN</p>
                    <a class="link-three" href="signup.html"><p class="index-links">SIGN UP</p></a>
                </div>
            </nav>
                    <div class="form-container">
                        <form class="form">
                            <div id="feedback"></div>
                            <div class="form-unit">
                                <label for="username-login">Username</label>
                                <input type="text" id="username-login" placeholder="Username" required>
                            </div>
                            <div class="form-unit">
                                <label for="password-login">Password</label>
                                <input type="password" id="password-login" placeholder="Password" required>
                            </div>
                            <div class="form-unit">
                                <input type="submit" id="login" class="submit" value="Log In">
                            </div>
                            <div class="form-unit">
                                <p>Are you a new user?</p>
                                <p>Click <a class="link-one" href="signup.html">here</a> to sign up</p>
                            </div>
                        </form>
                    </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
