<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
    <title>Sign Up on Ride My Way</title>
</head>
<body>
    <div class="bgImg">
        <div class="overlay">
            <nav class="title-bar">
                <div class="title-bar name-tag">
                    <a class="link-four" href="index.html"><h1>RIDE MY WAY</h1></a>
                </div>
                <div class="title-bar links">
                    <a class="link-three" href="login.html">
                        <p class="index-links">LOGIN</p>
                    </a>
                    <p class="index-links">SIGN UP</p>
                </div>
            </nav>
            <div class="form-container">
                <form class="form">
                    <div id="feedback"></div>
                    <div class="form-unit">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="First Name" required>
                    </div>
                    <div class="form-unit">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Last Name" required>
                    </div>
                    <div class="form-unit">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="form-unit">
                        <label for="username-signup">Username</label>
                        <input type="text" id="username-signup" placeholder="Username" required>
                    </div>
                    <div class="form-unit">
                        <label for="password-signup">Password</label>
                        <input type="password" id="password-signup" placeholder="Password" required>
                    </div>
                    <div class="form-unit">
                        <label for="password-confirm-signup">Confirm Password</label>
                        <input type="password" id="password-confirm-signup" placeholder="Confirm Password" required>
                    </div>
                    <div class="form-unit">
                        <input type="submit" id="signup" class="submit" value="Sign Up">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./js/signup.js"></script>   
</body>
</html>
