<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Expanded|Titan+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Prosto+One" rel="stylesheet">
    <title>Offer A Ride</title>
</head>
<body>
    <nav>
            <div class="mobile title-bar">
                    <div class="title-bar name-tag">
                        <h1>RIDE MY WAY</h1>
                    </div>
                    <div class="menu-icon-container">
                        <div id="menu-icon">
                            <div class="menu-icon-bar"></div>
                            <div class="menu-icon-bar"></div>
                            <div class="menu-icon-bar"></div>
                        </div>
                    </div>
                </div>
                <div class="header">
                        <a class="link-two" href="rides.html"><div class="sub-header">
                            <p>Available Rides</p>
                        </div></a>
                        <div class="active sub-header">
                            <p>Offer A Ride</p>
                        </div>
                        <a class="link-two" href="profile.html"><div class="sub-header">
                            <p>My Profile</p>
                        </div></a>
                        <a class="link-two" href="requests.html"><div class="sub-header">
                            <p>Ride Requests</p>
                        </div></a>
                        <a class="link-two" href="index.html"><div class="sub-header">
                            <p>Logout</p>
                        </div></a>
                    </div>
    </nav>    
    <div class="form-container">
        <form class="form">
            <div class="form-unit">
                <label for="new-date">Enter your trip date</label>
                <input type="date" id="new-date" required>
            </div>
            <div class="form-unit">
                <label for="new-location">Enter your location</label>
                <input type="text" id="new-location" required>
            </div>
            <div class="form-unit">
                <label for="new-destination">Enter your destination</label>
                <input type="text" id="new-destination" required>
            </div>
            <div class="form-unit">
                <label for="new-time">Enter your time of departure</label>
                <input type="time" id="new-time" required>
            </div>
            <div class="form-unit">
                <input type="submit" class="submit" id="create-ride-offer" value="Create Ride Offer">
            </div>
        </form>
    </div>
    <script src="js/nav.js"></script>         
</body>
</html>
